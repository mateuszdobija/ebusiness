@(userForm: Form[models.PublisherFormData],publishers : Seq[models.Publisher])(implicit request: RequestHeader)
@main("publisher title") {

    <form id="publisher-data-form" role="form" action='@routes.PublisherController.addPublisher()' method="post" class="form-horizontal" align="center" autocomplete="off">

        <fieldset class="publisher-fieldset">

            <div class="user-form">
                <label class="form-title" style="color: #F8741B; font-size: 22px;font-weight: bold; text-decoration:none">title</label>
            </div>
            <br/>
            <table align="center" cellspacing="20">
                <tr>
                    <td align="left">
                        <div class="publisher-form" id="name_field_label">
                            <div class="controls col-xs-offset-3 col-xs-9">
                                <div class="input-group">
                                    <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
                                    <strong>firstname</strong> :
                                </div>
                            </div>
                        </div>
                    </td>
                    <td align="center">
                        <div class="publisher-form" id="name_field_value">
                            <div class="controls col-xs-offset-3 col-xs-9">
                                <div class="input-group">
                                    <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
                                    <input type="text" id="name" name="name" value="" placeholder="name" class="form-control input-lg" required>
                                </div>
                            </div>
                        </div>
                    </td>
                </tr>


            </table>
            <br/>
            <div class="form-actions controls ynt-btn-xlarge">
                <button type="submit" class="btn btn-primary ynt-btn-orange">Add</button>
            </div>

        </fieldset>
    </form>

    <div class="publisher-display" >
        <fieldset>
            <legend align="center"><h3>Registered Publishers</h3></legend>
            <table cellspacing="20">
                <tr>
                    <th>name</th>
                </tr>
                @for(publisher <- publishers){
                    <tr>
                        <td>@publisher.name</td>

                        <td><a href="@routes.PublisherController.deletePublisher(publisher.name)">delete</a></td>
                    </tr>
                }
            </table>
        </fieldset>
    </div>

}
